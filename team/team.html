<html>

	<i class="fa fa-arrow-left" style="color:#FFF;"></i></a>
          </li>

        </ul>

    function search() {
      var txt = $('#search').val();
      //$( "div:contains("+txt+")" ).css( "text-decoration", "underline" );

      $(".topic-tile:contains(" + txt + ")").show();
